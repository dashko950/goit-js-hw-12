<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Твой CSS -->
    <!-- Библиотеки CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.0/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-CNBVCIMD.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="search-form">
          <input
            type="text"
            name="searchQuery"
            class="search-input"
            autocomplete="off"
            placeholder="Search images..."
            required
          />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </header>

      <div class="loader hidden"></div>

      <ul class="gallery"></ul>

      <button type="button" class="load-more">Load more</button>
    </div>

    <!-- Библиотеки JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.0/simple-lightbox.min.js"></script>

    <!-- Твои скрипты -->
  </body>
</html>
